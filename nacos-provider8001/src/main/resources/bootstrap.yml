server:
  port: 8001

spring:
  application:
    name: provider-server
  cloud:
    nacos:
      discovery:
        server-addr: ${NACOS_HOST}
        namespace: ${NACOS_NAMESPACE}
      config:
        server-addr: ${spring.cloud.nacos.discovery.server-addr}
        prefix: nacos
        file-extension: yml
        namespace: ${spring.cloud.nacos.discovery.namespace}
        shared-configs:
          - nacos.yml
